<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="icon" href="https://sergicente.com/img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>Blackjack</title>
    </head>

    <body>
        <div id="mesa">
            <div class="mensajes">has ganado!</div>
            <div id="computadora-cartas"></div>

            <div id="centro">
                <div id="centroIzquierda">
                    <button id="btnPedir" class="noMostrar">Carta</button>
                    <button id="btnDoblar" class="noMostrar">Doblar</button>
                </div>
                <div id="centroCentro">

                    <div id="fichasApostadas" class=""></div>
                    <div id="apuestaJugador" class="noMostrar"></div>
                </div>
                <div id="centroDerecha">
                    <button id="btnDetener" class="noMostrar">Plantarse</button>
                    <button id="btnNuevo" class="noMostrar">Nuevo Juego</button>
                    <button id="btnRepartir" class="noMostrar">Repartir</button>

                </div>


            </div>

            <div id="jugador-cartas"></div>
            <div class="controles">
                <div id="saldoJugador"></div>
            </div>
            <div class="tapete">
                <div class="fichas">
                    <div id="fichas10"></div>
                    <div id="fichas50"></div>
                    <div id="fichas100"></div>
                    <div id="fichas500"></div>
                </div>
            </div>
        </div>


        <script src="assets/js/juego.js"></script>
    </body>
</html>
